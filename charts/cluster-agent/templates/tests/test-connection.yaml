apiVersion: v1
kind: Pod
metadata:
  name: "{{ include ".Values.clusterAgent.fullname" . }}-test-connection"
  labels:
    {{- include ".Values.clusterAgent.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include ".Values.clusterAgent.fullname" . }}:{{ .Values.clusterAgent.env.httpPort }}']
  restartPolicy: Never
